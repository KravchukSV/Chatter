<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <div th:replace="~{parts/common::common}"></div>
</head>
<body>
<div th:replace="~{parts/navbar::navbar}"></div>
  <div class="container mt-5">
    Login Page
    <div th:if="${param.error}"
         class="alert alert-danger" role="alert"
         th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></div>

    <div th:if="${message}"
         th:class="'alert alert-'+${messageType}" role="alert"
         th:text="${message}"></div>

    <div th:replace="~{parts/login::login(path=@{/login}, isRegisterForm=false)}"></div>
  </div>

  <div th:replace="~{parts/common::links}"></div>
</body>
</html>
