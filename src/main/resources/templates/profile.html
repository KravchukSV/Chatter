<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <div th:replace="parts/common::common"></div>
</head>
<body>
<div th:replace="parts/navbar::navbar"></div>
<div class="container mt-5">
    <h5 th:text="${username}"></h5>
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <form th:action="@{/user/profile}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" placeholder="Password" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-6">
                <input type="email" name="email" class="form-control" placeholder="some@some.com" th:value="${email}" />
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>

</div>

<div th:replace="parts/common::links"></div>
</body>
</html>
