<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Edit</title>
  <div th:replace="parts/common::common"></div>
</head>
<body>
<div th:replace="parts/navbar::navbar"></div>

<div class="container mt-5">
  User editor
  <form th:action="@{/user}" method="post">
    <input type="text" name="username" th:value="${user.username}">
    <div th:each="role : ${roles}">
      <label><input type="checkbox" th:text="${role}" th:checked="${#arrays.contains(user.roles, role)}" th:name="${role}"></label>
    </div>
    <input type="hidden" th:value="${user.id}" name="userId">
    <button type="submit">Save</button>
  </form>
</div>

<div th:replace="parts/common::links"></div>
</body>
</html>
